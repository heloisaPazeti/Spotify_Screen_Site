<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify</title>

        <link rel="stylesheet" href="./src/styles/reset.css">
        <link rel="stylesheet" href="./src/styles/vars.css">
        <link rel="stylesheet" href="./src/styles/sidebar_footer.css">
        <link rel="stylesheet" href="./src/styles/main_content.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />



    </head>
    <body>

        <main>
            <div class="main_container">
                <nav class="header_navigation">
                    <div class="navigation">
                        <button class="arrow_left"><img src="./src/Assets/Icons/small-left.png" alt="Left Arrow"></button>
                        <button class="arrow_right"><img src="./src/Assets/Icons/small-right.png" alt="Right Arrow"></button>
                        
                    </div>
                    <div class="header_search">
                        <img src="./src/Assets/Icons/search.png" alt="">
                        <input id="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                    </div>
                    <div class="header_login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                    </div>
                </nav>

                <div class="title_container">
                    <span class="text title">Boa Tarde</span>
                    <span class="text subtitle">Navegar por todas as seções</span>
                </div>
            </div>
        </main>

        



        <div class="sidebar">
            <nav class="sidebar_navigation">
                <div class="logo"><a href=""><img src="./src/Assets/Icons/logo-spotify.png" alt="Logo Spotify"></a></div>
                <div>
                    <ul>
                        <li><a href=""><span class="fa fa-home"></span><span> Início</span></a></li>
                        <li><a href=""><span class="fa fa-search"></span><span> Buscar</span></a></li>
                    </ul>
                </div>
            </nav>

            <div class="library">
                <div class="library_content">
                    <button class="library_button">
                        <span class="fa fa-book"></span>
                        <span> Sua Biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
                <section class="section_playlist">
                    <div class="section_playlist_content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section_playlist_button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>


                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
        </div>

       



        <footer>

            <div class="text">
                <span class="title">TESTAR O PREMIUM DE GRAÇA</span>
                <span>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. 
                    Não precisa de cartão de crédito</span>
            </div>
            <button class="footer_button"><span>Inscreva-se Grátis</span></button>


        </footer>
        
    </body>
</html>
